<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - The Kershaw Law Firm P.C.</title>

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background: url('https://raw.githubusercontent.com/Master120344/KershawLawFirm/main/justice-books.jpg') no-repeat center center/cover;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Dark Overlay for Better Readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Container Styling */
        .container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }

        h1 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 2em;
        }

        p {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        label {
            font-size: 1.1em;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            background: #222;
            color: #fff;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        button {
            background: #FFD700;
            color: #000;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1.1em;
        }

        button:hover {
            background: #E6B800;
        }

        /* Total Cost Display */
        .cost-display {
            font-size: 1.5em;
            color: #1e90ff;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Terms & Conditions Styling */
        .terms-container {
            margin-top: 15px;
            font-size: 0.9em;
            text-align: left;
        }

        .terms-container input {
            margin-right: 10px;
        }

        .terms-container a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }

        .terms-container a:hover {
            text-decoration: underline;
        }

        /* Navigation Bar (Tabs) */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #ddd;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #1e90ff;
        }

        /* Mobile Responsive Tweaks */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .container {
                width: 100%;
                padding: 20px;
            }

            button {
                font-size: 1em;
                padding: 10px;
            }

            nav a {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Start Your Visa Application</h1>
        <p>Secure your visa today with The Kershaw Law Firm P.C.</p>

        <form id="visaForm">
            <label for="visaType">Select Visa Type:</label>
            <select id="visaType" name="visaType" required>
                <option value="">-- Choose a Visa --</option>
                <option value="H-2A">H-2A Visa</option>
                <option value="H-2B">H-2B Visa</option>
            </select>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <p class="cost-display">Total: $4,050</p>

            <!-- Terms & Conditions Agreement -->
            <div class="terms-container">
                <input type="checkbox" id="termsCheckbox" required>
                <label for="termsCheckbox">
                    I have read and agree to the 
                    <a href="terms.html" target="_blank">Terms and Conditions</a>.
                </label>
            </div>
            
            <button type="button" id="payNow">Proceed to Payment</button>
        </form>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="h2a.html">H-2A Visa</a>
        <a href="h2b.html">H-2B Visa</a>
        <a href="contact.html">Contact</a>
    </nav>

    <script>
        // Visa Cost Calculation
        document.getElementById("visaType").addEventListener("change", function() {
            let baseFee = 250;
            let visaFee = 3800;
            let totalCost = baseFee + visaFee;
            document.querySelector(".cost-display").textContent = "Total: $" + totalCost.toLocaleString();
        });

        // Payment Button Validation
        document.getElementById("payNow").addEventListener("click", function() {
            if (!document.getElementById("termsCheckbox").checked) {
                alert("You must agree to the Terms and Conditions before proceeding.");
                return;
            }

            alert("Redirecting to secure payment gateway...");
            setTimeout(() => alert("Payment successful! DocuSign documents have been emailed."), 2000);
        });
    </script>
</body>
</html>
