<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kershaw Law Firm P.C.</title>

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Body Styling with Correct Background */
        body {
            background: url('https://raw.githubusercontent.com/Master120344/KershawLawFirm/main/Austin%20Background.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header Styling */
        .header {
            padding: 20px;
            font-size: 3em;
            font-weight: bold;
            color: #00CED1; /* Professional turquoise-blue */
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.9);
        }

        /* Hero Section Styling - Pushed Down Lower */
        .hero {
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            max-width: 800px;
            margin: auto;
            box-shadow: none;
            margin-top: 150px; /* Pushes section down lower */
        }

        .hero h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.8);
        }

        /* Call-to-Action Button Styling */
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: #004AAD;
            color: white;
            text-decoration: none;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .cta-button:hover {
            background: #002D62;
            transform: scale(1.08);
        }

        /* Bottom Navigation Tabs - Overhauled, Clean, Sleek */
        .tabs {
            background: rgba(0, 0, 0, 0.2); /* Sleek transparency */
            padding: 12px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.8);
            z-index: 10;
            border-radius: 10px 10px 0 0;
            backdrop-filter: blur(10px); /* Frosted glass effect */
        }

        .tabs a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tabs a:hover {
            background: rgba(30, 144, 255, 0.8);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.6);
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .hero {
                padding: 30px 15px;
                margin-top: 80px; /* Adjusted for smaller screens */
            }

            .hero h2 {
                font-size: 1.4em;
            }

            .cta-button {
                font-size: 1.1em;
                padding: 12px 25px;
            }

            .tabs {
                gap: 10px;
            }

            .tabs a {
                font-size: 1em;
                padding: 8px 12px;
            }

            .header {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>

    <!-- Law Firm Name Header -->
    <header class="header">
        The Kershaw Law Firm P.C.
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Empowering Employers & Employees for Success</h2>
        <a href="getstarted.html" class="cta-button">Get Started Now</a>
    </section>

    <!-- Footer Navigation Tabs -->
    <nav class="tabs">
        <a href="index.html">Home</a>
        <a href="h2a.html">H-2A Visa</a>
        <a href="h2b.html">H-2B Visa</a>
        <a href="costs.html">Costs</a>
        <a href="contact.html">Contact</a>
    </nav>

</body>
</html>
