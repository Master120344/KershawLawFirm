<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Kershaw Law Firm - Desktop</title>
    <link rel="stylesheet" href="css/login_desktop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background-static"></div>
    <div class="overlay"></div>

    <main class="content-wrapper">
        <section class="login-section">
            <h2>Client Login</h2>
            <p class="subtitle">Access Your Account Securely</p>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <p id="login-message" class="login-message"></p>
                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            </form>
            <div id="user-info" class="user-info" style="display: none;">
                <p>Welcome, <span id="user-email"></span></p>
                <button id="logout-button" class="logout-button">Logout</button>
            </div>
        </section>
    </main>

    <nav class="tabs">
        <a href="/KershawLawFirm/index_desktop.html">Home</a>
        <a href="/KershawLawFirm/faq_desktop.html">FAQ</a>
        <a href="/KershawLawFirm/contact_desktop.html">Contact Us</a>
    </nav>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCMA-3ebJfqRrV10p3i-hI4kjNAt01EJSc",
        authDomain: "thekershawlawfirm-d5b54.firebaseapp.com",
        projectId: "thekershawlawfirm-d5b54",
        storageBucket: "thekershawlawfirm-d5b54.appspot.com",
        messagingSenderId: "588166358773",
        appId: "1:588166358773:web:5a7484e320af8dcaea07bc",
        measurementId: "G-5SVMGTE290"
      };

      try {
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseSignInWithEmailAndPassword = signInWithEmailAndPassword;
        window.firebaseOnAuthStateChanged = onAuthStateChanged;
        window.firebaseSignOut = signOut;
      } catch (error) {
        console.error("Error initializing Firebase (Desktop):", error);
      }
    </script>
    <script src="js/login_desktop.js"></script>
</body>
</html>
