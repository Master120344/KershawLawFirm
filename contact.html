<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Kershaw Law Firm P.C.</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo-container">
            <h1>Contact Us</h1>
            <div class="header-line"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content-wrapper">
        <!-- Contact Info Section -->
        <section class="contact-info">
            <h2>The Kershaw Law Firm</h2>
            <p>A PROFESSIONAL CORPORATION</p>
            <p>Robert D. Kershaw, Attorney at Law</p>
            <p>Telephone: 737-204-0093</p>
            <p>Fax: 737-204-0094</p>
            <p>Email: robert.kershaw@kershawlaw.com</p>
            <p>Address: 3355 Bee Caves Rd Suite 307, Austin, TX 78746</p>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

                <label for="service">Legal Assistance Needed:</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="h2a">H-2A Visa Assistance</option>
                    <option value="h2b">H-2B Visa Assistance</option>
                    <option value="green-card">Green Card Application</option>
                    <option value="citizenship">U.S. Citizenship Services</option>
                    <option value="other">Other Immigration Law Needs</option>
                </select>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Describe your case or question..."></textarea>

                <button type="submit" class="submit-btn">Submit Inquiry</button>
            </form>

            <!-- Thank You Message -->
            <div class="thank-you-message" id="thankYouMessage"></div>
        </section>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="tabs">
        <a href="index.html">Home</a>
        <a href="h2a.html">H2A Visa</a>
        <a href="h2b.html">H2B Visa</a>
        <a href="costs.html">Costs</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>

    <script src="js/contact.js"></script>
</body>
</html>
