<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - The Kershaw Law Firm P.C.</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }

        h1 {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        label {
            font-size: 1.1em;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            background: #222;
            color: #fff;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        button {
            background: #FFD700;
            color: #000;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 1.1em;
        }

        button:hover {
            background: #E6B800;
            transform: scale(1.05);
        }

        /* Mobile Responsive Tweaks */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .container {
                width: 100%;
                padding: 20px;
            }

            button {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Complete Your Payment</h1>
        <p>Please enter your payment information to complete your visa application.</p>

        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter your card number">

            <label for="expirationDate">Expiration Date:</label>
            <input type="text" id="expirationDate" name="expirationDate" required placeholder="MM/YY">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required placeholder="Enter CVV">

            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Payment submitted successfully!");
            // Here you can integrate the actual payment processing logic
        });
    </script>

</body>
</html>
