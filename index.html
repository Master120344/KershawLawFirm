<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kershaw Law Firm P.C.</title>
    <style>
        /* Reset basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with full-screen background image */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/Master120344/KershawLawFirm/main/Austin%20Background.jpg') no-repeat center center/cover;
            background-size: cover;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Header styling */
        h1 {
            font-size: 4em;
            color: #E6E6E6;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 30px;
            text-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.3em;
            line-height: 1.5;
            font-style: italic;
            margin: 15px 0;
            max-width: 800px;
            opacity: 0.9;
            color: #ddd;
        }

        /* Buttons styling */
        .button {
            display: inline-block;
            padding: 12px 25px;
            background: #1e90ff;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin: 15px 10px;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .button:hover {
            background: #0d6efd;
        }

        /* Navigation bar moved to the bottom */
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        nav a {
            color: #ddd;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #1e90ff;
        }

        /* Dropdown menu styling */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            z-index: 1;
            text-align: left;
        }

        .dropdown-content a {
            color: #ddd;
            padding: 12px 16px;
            display: block;
        }

        .dropdown-content a:hover {
            background: #1e90ff;
            color: #fff;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            nav {
                flex-direction: row;
                gap: 10px;
            }

            .button {
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>

    <!-- Main content -->
    <h1>THE KERSHAW LAW FIRM P.C.</h1>
    <p>Empowering employers and navigating immigration law. The Kershaw Law Firm P.C. specializes in helping businesses secure H2B and H2A visas, making the hiring process smooth, compliant, and efficient.</p>
    <a href="#" class="button">Get Started</a>

    <!-- Navigation Bar at the bottom -->
    <nav>
        <a href="#">Home</a>
        <div class="dropdown">
            <a href="#">Visas</a>
            <div class="dropdown-content">
                <a href="#">H2B Visa</a>
                <a href="#">H2A Visa</a>
            </div>
        </div>
        <a href="#">Contact</a>
    </nav>

</body>

</html>
