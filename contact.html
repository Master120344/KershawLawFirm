<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | The Kershaw Law Firm P.C.</title>
    <link rel="stylesheet" href="css/contact.css">
    <script defer src="JS/contactscript.js"></script>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            background: url('images/lawfirm-bg.jpg') center/cover no-repeat;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: heroFadeIn 1s ease-in-out;
        }

        @keyframes heroFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            text-align: center;
            color: #fff;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Contact Form Section */
        .container {
            background: #fff;
            max-width: 600px;
            margin: -50px auto 20px;
            padding: 20px 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: fadeIn 0.8s ease-in;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #444;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        textarea {
            resize: none;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }

        /* Footer Navigation */
        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: #333;
            margin-top: auto;
        }

        .footer-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .footer-nav a:hover {
            color: #4CAF50;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .hero-content h1 {
                font-size: 2rem;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>The Kershaw Law Firm P.C.</h1>
        </div>
    </div>

    <!-- Contact Form Section -->
    <section>
        <div class="container" id="form-container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

                <label for="service">Legal Assistance Needed:</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="h2a">H-2A Visa Assistance</option>
                    <option value="h2b">H-2B Visa Assistance</option>
                    <option value="green-card">Green Card Application</option>
                    <option value="citizenship">U.S. Citizenship Services</option>
                    <option value="other">Other Immigration Law Needs</option>
                </select>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Describe your case or question..."></textarea>

                <button type="submit" class="submit-btn">Submit Inquiry</button>
            </form>
        </div>
    </section>

    <!-- Footer Navigation -->
    <nav class="footer-nav">
        <a href="index.html">Home</a>
        <a href="h2b.html">H2B Visa</a>
        <a href="h2a.html">H2A Visa</a>
        <a href="contact.html">Contact</a>
    </nav>

    <script>
        // Form Handling Script
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your inquiry has been submitted successfully!");
        });
    </script>

</body>
</html>
