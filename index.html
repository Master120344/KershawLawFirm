    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your Firebase configuration (ensure this is correct and secure)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // Replace with your actual API key
            authDomain: "YOUR_AUTH_DOMAIN", // Replace with your actual auth domain
            projectId: "YOUR_PROJECT_ID", // Replace with your actual project ID
            storageBucket: "YOUR_STORAGE_BUCKET", // Replace with your actual storage bucket
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID", // Replace with your actual sender ID
            appId: "YOUR_APP_ID", // Replace with your actual app ID
            measurementId: "YOUR_MEASUREMENT_ID" // Optional: Replace if you use Analytics
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Make auth accessible globally for the script_desktop.js file
        window.firebaseApp = app; // Optional: if needed elsewhere
        window.firebaseAuth = auth;
        window.firebaseOnAuthStateChanged = onAuthStateChanged;
        window.firebaseSignOut = signOut;
    </script>
