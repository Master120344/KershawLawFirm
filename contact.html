<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | The Kershaw Law Firm P.C.</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="JS/contactscript.js"></script>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Georgia', serif;
            background: url('https://raw.githubusercontent.com/Master120344/KershawLawFirm/main/67165613.jpg') no-repeat center center/cover;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Form container styling */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.6);
        }

        h1 {
            font-size: 2.5em;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 0px 0px 15px rgba(255, 215, 0, 0.6);
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.2em;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            background: #222;
            color: #fff;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            background: #333;
        }

        .submit-btn {
            background: #FFD700;
            color: #000;
            font-size: 1.2em;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #ffc107;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.9);
        }

        /* Thank you message styling */
        .thank-you {
            display: none;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.6);
        }

        .thank-you h2 {
            font-size: 2em;
            color: #00FF00;
            margin-bottom: 10px;
        }

        .thank-you p {
            font-size: 1.2em;
        }

        /* Navigation bar at the bottom */
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        nav a {
            color: #ddd;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 20px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #1e90ff;
        }

        /* Dropdown menu styling */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            box-shadow: 0 -8px 16px rgba(0, 0, 0, 0.6);
            z-index: 1;
            bottom: 100%;
            text-align: left;
        }

        .dropdown-content a {
            color: #ddd;
            padding: 12px 16px;
            display: block;
        }

        .dropdown-content a:hover {
            background: #1e90ff;
            color: #fff;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>

    <!-- Contact Form -->
    <div class="container" id="form-container">
        <h1>Contact The Kershaw Law Firm P.C.</h1>
        <form id="contact-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

            <label for="service">Legal Assistance Needed:</label>
            <select id="service" name="service" required>
                <option value="" disabled selected>Select an option</option>
                <option value="h2a">H-2A Visa Assistance</option>
                <option value="h2b">H-2B Visa Assistance</option>
                <option value="green-card">Green Card Application</option>
                <option value="citizenship">U.S. Citizenship Services</option>
                <option value="other">Other Immigration Law Needs</option>
            </select>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Describe your case or question..."></textarea>

            <button type="submit" class="submit-btn">Submit Inquiry</button>
        </form>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <div class="dropdown">
            <a href="#">Visas</a>
            <div class="dropdown-content">
                <a href="h2b.html">H2B Visa</a>
                <a href="h2a.html">H2A Visa</a>
            </div>
        </div>
        <a href="contact.html">Contact</a>
    </nav>

</body>
</html>
