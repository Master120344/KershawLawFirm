<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - The Kershaw Law Firm P.C.</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-bottom: 80px; /* Space for the fixed footer */
        }

        /* Container Styling */
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            margin-bottom: 20px;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
            animation: colorChange 3s infinite;
        }

        @keyframes colorChange {
            0% { color: #FFD700; }
            50% { color: #FF4500; }
            100% { color: #FFD700; }
        }

        p {
            margin-bottom: 15px;
            font-size: 1.1em;
            text-align: center;
        }

        label {
            font-size: 1.1em;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #FFD700;
            border-radius: 6px;
            font-size: 1em;
            background: #222;
            color: #fff;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        button {
            background: #FFD700;
            color: #000;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 1.1em;
        }

        button:hover {
            background: #E6B800;
            transform: scale(1.05);
        }

        /* Thank You Message */
        .thank-you-message {
            display: none;
            text-align: center;
            font-size: 1.2em;
            color: #FFD700;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Accepted Payment Methods */
        .payment-methods {
            margin-top: 20px;
            font-size: 1em;
            color: #FFD700;
            text-align: center;
        }

        .payment-methods img {
            width: 30px;
            margin: 0 5px;
            filter: invert(1); /* Invert colors for dark background */
        }

        /* Footer Styling */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ddd;
            text-align: center;
        }

        /* Navigation Tabs */
        .tabs {
            padding: 15px 0;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10;
            font-size: 1.2em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .tabs a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 10px;
            flex: 1 1 100px;
            text-align: center;
        }

        .tabs a:hover {
            color: #1E90FF;
            transform: translateY(-3px);
        }

        /* Mobile Responsive Tweaks */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .container {
                width: 100%;
                padding: 20px;
            }

            button {
                font-size: 1em;
                padding: 10px;
            }

            .tabs {
                gap: 5px;
                font-size: 1em;
                padding: 10px 0;
            }

            .tabs a {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Your Payment</h1>
        <p>Please enter your payment information to complete your visa application.</p>

        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter your card number">

            <label for="expirationDate">Expiration Date:</label>
            <input type="text" id="expirationDate" name="expirationDate" required placeholder="MM/YY">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required placeholder="Enter CVV">

            <button type="submit">Submit Payment</button>
        </form>

        <!-- Thank You Message -->
        <div class="thank-you-message" id="thankYouMessage"></div>

        <!-- Accepted Payment Methods -->
        <div class="payment-methods">
            <p>We accept:</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Visa.svg" alt="Visa">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/MasterCard_logo.svg" alt="MasterCard">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/37/American_Express_logo.svg" alt="American Express">
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="tabs">
        <a href="index.html">Home</a>
        <a href="h2a.html">H2A Visa</a>
        <a href="h2b.html">H2B Visa</a>
        <a href="costs.html">Costs</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 The Kershaw Law Firm P.C. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Display thank you message
            const thankYouMessage = document.getElementById("thankYouMessage");
            thankYouMessage.style.display = "block";
            thankYouMessage.innerHTML = `Thank you for your payment! Your visa application is being processed.`;

            // Simulate sending payment confirmation (for demonstration purposes)
            console.log("Payment submitted successfully!");
        });
    </script>
</body>
</html>
