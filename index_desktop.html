<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - The Kershaw Law Firm (Dark Blue Theme)</title> <!-- Updated Title -->
    <meta name="description" content="Secure client portal login for The Kershaw Law Firm. Access your case information with our refined dark blue interface.">
    <link rel="stylesheet" href="css/login_desktop.css"> <!-- Link CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="loader" class="loader" style="display: none;"></div>
    <div id="background-static"></div>

    <!-- Header (Remains Light) -->
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                 <a href="index_desktop.html" class="logo-link">
                    <h1>The Kershaw Law Firm</h1>
                 </a>
                <div class="header-line"></div> <!-- Color via CSS (Dark Blue) -->
            </div>
            <!-- Header actions remain the same -->
        </div>
    </header>

    <!-- Main Content Area - Centered -->
    <div class="main-content-area">
        <!-- Login Container with Dark Blue Theme Styling -->
        <div class="login-container">

            <section class="login-header">
                <!-- Logo removed from here, kept in main header -->
                <h2>Client Portal Login</h2>
                <p class="subtitle">Securely access your account information.</p>
            </section>

            <!-- Login Form Section -->
            <section id="login-section" class="login-section">
                <form id="login-form" class="login-form-element">
                    <div class="form-group">
                        <label for="login-email"><i class="fa-solid fa-at icon"></i> Email Address</label>
                        <input type="email" id="login-email" name="email" required placeholder="your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password"><i class="fa-solid fa-lock icon"></i> Password</label>
                        <input type="password" id="login-password" name="password" required placeholder="Enter your password">
                    </div>
                    <div class="form-group submit-container">
                         <button type="submit" id="login-submit-button" class="login-button">
                            <i class="fa-solid fa-right-to-bracket icon"></i> Sign In
                         </button>
                    </div>
                     <p id="login-message" class="message" aria-live="assertive"></p>
                </form>
                 <p class="forgot-password">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                 </p>
            </section>

            <!-- Password Reset Section (Initially Hidden) -->
            <section id="reset-password-section" class="reset-password-section" style="display: none;">
                <h3>Reset Password</h3>
                <p>Enter your email address below, and we'll send you a link to reset your password.</p>
                <form id="reset-password-form" class="login-form-element">
                     <div class="form-group">
                        <label for="reset-email"><i class="fa-solid fa-at icon"></i> Email Address</label>
                        <input type="email" id="reset-email" name="reset-email" required placeholder="your.email@example.com">
                    </div>
                     <div class="form-group submit-container">
                         <button type="submit" id="reset-submit-button" class="login-button reset-button">
                            <i class="fa-solid fa-envelope icon"></i> Send Reset Link
                         </button>
                    </div>
                    <p id="reset-message" class="message" aria-live="assertive"></p>
                </form>
                <button id="cancel-reset-button" class="cancel-button">Cancel</button>
            </section>

        </div> <!-- End login-container -->
    </div> <!-- End main-content-area -->

    <!-- Navigation Tabs (Footer Style - Light Background, Dark Blue Accent) -->
    <nav class="tabs">
        <a href="index_desktop.html">Home</a>
        <a href="services_desktop.html">Services</a>
        <a href="faq_desktop.html">FAQ</a>
        <a href="contact_desktop.html">Contact Us</a>
    </nav>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
          getAuth,
          signInWithEmailAndPassword,
          sendPasswordResetEmail,
          onAuthStateChanged,
          signOut
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      // *** CRITICAL: VERIFY THIS CONFIGURATION IS CORRECT ***
      const firebaseConfig = {
        apiKey: "AIzaSyCMA-3ebJfqRrV10p3i-hI4kjNAt01EJSc", // From thekershawlawfirm-d5b54
        authDomain: "thekershawlawfirm-d5b54.firebaseapp.com",
        projectId: "thekershawlawfirm-d5b54",
        storageBucket: "thekershawlawfirm-d5b54.appspot.com",
        messagingSenderId: "588166358773",
        appId: "1:588166358773:web:5a7484e320af8dcaea07bc",
        measurementId: "G-5SVMGTE290" // Optional
      };

      try {
          const app = initializeApp(firebaseConfig);
          console.log("Firebase Initialized (Login Page - Dark Blue).");
          const auth = getAuth(app);
          console.log("Firebase Auth Initialized (Login Page - Dark Blue).");

          window.firebaseAuth = auth;
          window.signInWithEmailAndPassword = signInWithEmailAndPassword;
          window.sendPasswordResetEmail = sendPasswordResetEmail;
          window.onAuthStateChanged = onAuthStateChanged;
          window.signOut = signOut;

          document.dispatchEvent(new CustomEvent('firebaseReady'));
      } catch (error) {
          console.error("Firebase Initialization Error (Login Page - Dark Blue):", error);
          // Display error message prominently if init fails
          const loginMsgElement = document.getElementById('login-message');
          if (loginMsgElement) {
              loginMsgElement.textContent = 'Error initializing authentication. Please refresh or contact support.';
              loginMsgElement.className = 'message error visible';
          }
          document.dispatchEvent(new CustomEvent('firebaseError'));
      }
    </script>

    <script type="module" src="js/login_desktop.js" defer></script>

</body>
</html>
