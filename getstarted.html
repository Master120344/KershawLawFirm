<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Restricted - The Kershaw Law Firm P.C.</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background: #000 url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat;
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Dark Overlay for Better Readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Container Styling */
        .container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 2em;
            animation: colorChange 3s infinite;
            text-align: center;
        }

        @keyframes colorChange {
            0% { color: #FFD700; }
            50% { color: #FF4500; }
            100% { color: #FFD700; }
        }

        p {
            margin-bottom: 15px;
            font-size: 1.1em;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #FFD700;
            border-radius: 6px;
            font-size: 1em;
            background: #222;
            color: #fff;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        button {
            background: #FFD700;
            color: #000;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 1.2em;
            width: 100%;
            text-align: center;
        }

        button:hover {
            background: #E6B800;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Access Restricted</h1>
        <p>Please enter your access code to proceed.</p>
        <input type="text" id="accessCode" placeholder="Enter your access code">
        <button onclick="verifyAccessCode()">Submit</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script>
        async function verifyAccessCode() {
            const code = document.getElementById('accessCode').value;
            const db = firebase.firestore();

            const querySnapshot = await db.collection('questionnaires').where('accessCode', '==', code).get();
            if (!querySnapshot.empty) {
                window.location.href = "index.html";
            } else {
                alert("Invalid access code. Please try again.");
            }
        }
    </script>
</body>
</html>
