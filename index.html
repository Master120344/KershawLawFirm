<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kershaw Law Firm | Empowering Employees</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="JS/contactscript.js"></script>

    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Background */
        body {
            font-family: 'Georgia', serif;
            background: url('https://raw.githubusercontent.com/Master120344/KershawLawFirm/main/Austin%20Background.jpg') no-repeat center center/cover;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Main Content */
        .main-content {
            text-align: center;
            margin-top: 80px;
        }

        h1 {
            font-size: 2.5em;
            color: #FFD700;
            margin-bottom: 10px;
            text-shadow: 0px 0px 15px rgba(255, 215, 0, 0.6);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* "Get Started Now" Button */
        .get-started-btn {
            display: inline-block;
            background: #FFD700;
            color: #000;
            font-size: 1.2em;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .get-started-btn:hover {
            background: #ffc107;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.9);
        }

        /* Bottom Navigation Tabs */
        nav {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent */
            padding: 12px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            position: fixed;
            bottom: 10px;
            left: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.5);
            z-index: 10;
            border-radius: 10px;
        }

        nav a {
            background: rgba(255, 255, 255, 0.2); /* Box effect */
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background: #1e90ff;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <h1>The Kershaw Law Firm</h1>
        <p>Empowering Employees to Succeed</p>
        <a href="get-started.html" class="get-started-btn">Get Started Now</a>
    </div>

    <!-- Bottom Navigation Tabs -->
    <nav>
        <a href="index.html">Home</a>
        <a href="h2a.html">H2A Visa</a>
        <a href="h2b.html">H2B Visa</a>
        <a href="costs.html">Costs</a>
        <a href="contact.html">Contact</a>
    </nav>

</body>
</html>
