<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - The Kershaw Law Firm P.C.</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background: #000 url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat;
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            margin-bottom: 20px;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }

        p {
            margin-bottom: 15px;
            font-size: 1.1em;
            text-align: center;
        }

        label {
            font-size: 1.1em;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #FFD700;
            border-radius: 6px;
            font-size: 1em;
            background: #222;
            color: #fff;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        button {
            background: #FFD700;
            color: #000;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 1.1em;
        }

        button:hover {
            background: #E6B800;
            transform: scale(1.05);
        }

        .access-code-section {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>H2A Labor Certification Questionnaire</h1>
        <form id="questionnaireForm">
            <label for="businessName">Legal Business Name:</label>
            <input type="text" id="businessName" name="businessName" required>

            <label for="tradeName">Trade Name/DBA:</label>
            <input type="text" id="tradeName" name="tradeName">

            <label for="fein">FEIN:</label>
            <input type="text" id="fein" name="fein" required>

            <label for="naicsCode">NAICS Code:</label>
            <input type="text" id="naicsCode" name="naicsCode" required>

            <label for="contactEmail">Email Address:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>

            <!-- Add more fields as necessary -->

            <button type="submit">Submit</button>
        </form>

        <div class="access-code-section">
            <p>Have an access code? Please enter here:</p>
            <input type="text" id="accessCode" placeholder="Enter your access code">
            <button onclick="verifyAccessCode()">Submit Code</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="submitForm.js"></script>
    <script>
        async function verifyAccessCode() {
            const code = document.getElementById('accessCode').value;
            const db = firebase.firestore();

            const querySnapshot = await db.collection('questionnaires').where('accessCode', '==', code).get();
            if (!querySnapshot.empty) {
                window.location.href = "visaApplication.html";
            } else {
                alert("Invalid access code. Please try again.");
            }
        }
    </script>
</body>
</html>
