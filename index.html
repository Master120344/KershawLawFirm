<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kershaw Law Firm | Empowering Employees</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="JS/contactscript.js"></script>

    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Background */
        body {
            font-family: 'Georgia', serif;
            background: url('https://raw.githubusercontent.com/Master120344/KershawLawFirm/main/67165613.jpg') no-repeat center center/cover;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Main Content */
        .main-content {
            text-align: center;
            margin-top: 80px;
        }

        h1 {
            font-size: 2.5em;
            color: #FFD700;
            margin-bottom: 10px;
            text-shadow: 0px 0px 15px rgba(255, 215, 0, 0.6);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* "Get Started Now" Button */
        .get-started-btn {
            display: inline-block;
            background: #FFD700;
            color: #000;
            font-size: 1.2em;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .get-started-btn:hover {
            background: #ffc107;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.9);
        }

        /* Bottom Navigation Tabs */
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        nav a {
            color: #ddd;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 20px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #1e90ff;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            box-shadow: 0 -8px 16px rgba(0, 0, 0, 0.6);
            z-index: 1;
            bottom: 100%;
            text-align: left;
        }

        .dropdown-content a {
            color: #ddd;
            padding: 12px 16px;
            display: block;
        }

        .dropdown-content a:hover {
            background: #1e90ff;
            color: #fff;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

    </style>
</head>
<body>

    <div class="main-content">
        <h1>Kershaw Law Firm</h1>
        <p>Empowering Employees to Succeed</p>
        <a href="get-started.html" class="get-started-btn">Get Started Now</a>
    </div>

    <!-- Bottom Navigation Tabs -->
    <nav>
        <a href="index.html">Home</a>
        <div class="dropdown">
            <a href="#">Visas</a>
            <div class="dropdown-content">
                <a href="h2b.html">H2B Visa</a>
                <a href="h2a.html">H2A Visa</a>
            </div>
        </div>
        <a href="contact.html">Contact</a>
    </nav>

</body>
</html>
