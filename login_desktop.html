<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - The Kershaw Law Firm (Dark Blue Theme)</title>
    <meta name="description" content="Secure client portal login for The Kershaw Law Firm. Access your case information with our refined dark blue interface.">
    <link rel="stylesheet" href="css/login_desktop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <!-- Loader visible initially -->
    <div id="loader" class="loader"></div>
    <div id="background-static"></div>

    <!-- Header (Remains Light) -->
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                 <a href="index_desktop.html" class="logo-link">
                    <h1>The Kershaw Law Firm</h1>
                 </a>
                <div class="header-line"></div>
            </div>
        </div>
    </header>

    <!-- Main Content Area - Centered -->
    <div class="main-content-area">
        <div class="login-container">
            <section class="login-header">
                <h2>Client Portal Login</h2>
                <p class="subtitle">Securely access your account information.</p>
            </section>

            <section id="login-section" class="login-section" style="display: none;"> <!-- Hide initially -->
                <form id="login-form" class="login-form-element" novalidate>
                    <div class="form-group">
                        <label for="login-email"><i class="fa-solid fa-at icon"></i> Email Address</label>
                        <input type="email" id="login-email" name="email" required placeholder="your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password"><i class="fa-solid fa-lock icon"></i> Password</label>
                        <input type="password" id="login-password" name="password" required placeholder="Enter your password">
                    </div>
                    <div class="form-group submit-container">
                         <button type="submit" id="login-submit-button" class="login-button">
                            <i class="fa-solid fa-right-to-bracket icon"></i> Sign In
                         </button>
                    </div>
                     <p id="login-message" class="message" aria-live="assertive"></p>
                </form>
                 <p class="forgot-password">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                 </p>
            </section>

            <section id="reset-password-section" class="reset-password-section" style="display: none;">
                 <h3>Reset Password</h3>
                 <p>Enter your email address below, and we'll send you a link to reset your password.</p>
                 <form id="reset-password-form" class="login-form-element" novalidate>
                     <div class="form-group">
                         <label for="reset-email"><i class="fa-solid fa-at icon"></i> Email Address</label>
                         <input type="email" id="reset-email" name="reset-email" required placeholder="your.email@example.com">
                     </div>
                     <div class="form-group submit-container">
                          <button type="submit" id="reset-submit-button" class="login-button reset-button">
                             <i class="fa-solid fa-envelope icon"></i> Send Reset Link
                          </button>
                     </div>
                     <p id="reset-message" class="message" aria-live="assertive"></p>
                 </form>
                 <button id="cancel-reset-button" class="cancel-button">Cancel</button>
            </section>
            <!-- General error message area if needed -->
             <p id="init-error-message" class="message error" style="display: none;" aria-live="assertive"></p> <!-- Added hidden init error message area -->
        </div>
    </div>

    <!-- Navigation Tabs -->
    <nav class="tabs">
        <a href="index_desktop.html">Home</a>
        <a href="services_desktop.html">Services</a>
        <a href="faq_desktop.html">FAQ</a>
        <a href="contact_desktop.html">Contact Us</a>
    </nav>

    <!-- Firebase SDK -->
    <script type="module">
      // Import necessary functions from Firebase SDKs
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
          getAuth,
          signInWithEmailAndPassword,
          sendPasswordResetEmail,
          onAuthStateChanged,
          signOut // Keep signOut for potential use
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      // Removed getAnalytics import as it wasn't used in the login script

      // *** CORRECTED Firebase Configuration ***
      const firebaseConfig = {
        apiKey: "AIzaSyCsrBEdTay9oTjrfR2dwh-AehGn_AgH5XQ", // Key from lawfirmwebdesign-69bd2
        authDomain: "lawfirmwebdesign-69bd2.firebaseapp.com", // Domain from lawfirmwebdesign-69bd2
        projectId: "lawfirmwebdesign-69bd2", // ProjectID from lawfirmwebdesign-69bd2
        storageBucket: "lawfirmwebdesign-69bd2.firebasestorage.app", // StorageBucket from lawfirmwebdesign-69bd2
        messagingSenderId: "1010126587829", // SenderID from lawfirmwebdesign-69bd2
        appId: "1:1010126587829:web:63595d00a71bfc8898bbfc", // AppID from lawfirmwebdesign-69bd2
        measurementId: "G-TMVRL6LNSH" // Optional MeasurementID from lawfirmwebdesign-69bd2
      };

      try {
          const app = initializeApp(firebaseConfig);
          console.log("Firebase Initialized (Login Page - Correct Config).");
          const auth = getAuth(app);
          console.log("Firebase Auth Initialized (Login Page - Correct Config).");

          // Make functions globally available
          window.firebaseAuth = auth;
          window.signInWithEmailAndPassword = signInWithEmailAndPassword;
          window.sendPasswordResetEmail = sendPasswordResetEmail;
          window.onAuthStateChanged = onAuthStateChanged;
          window.signOut = signOut;

          document.dispatchEvent(new CustomEvent('firebaseReady'));
      } catch (error) {
          console.error("CRITICAL Firebase Initialization Error (Login Page):", error);
          // Display a user-friendly message directly on the page
          const initErrorElement = document.getElementById('init-error-message');
          if (initErrorElement) {
              initErrorElement.textContent = 'Failed to connect to authentication services. Please check the configuration or try again later.';
              initErrorElement.style.display = 'block'; // Make it visible
          }
          // Also hide the forms if init fails
          const loginSect = document.getElementById('login-section');
          const resetSect = document.getElementById('reset-password-section');
          if(loginSect) loginSect.style.display = 'none';
          if(resetSect) resetSect.style.display = 'none';

          document.dispatchEvent(new CustomEvent('firebaseError'));
      }
    </script>

    <!-- Link JS -->
    <script type="module" src="js/login_desktop.js" defer></script>

</body>
</html>
