<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - The Kershaw Law Firm P.C.</title>
    <meta name="description" content="Secure client portal login for The Kershaw Law Firm P.C. Access your case information.">
    <!-- Link to updated desktop CSS -->
    <link rel="stylesheet" href="css/login_desktop.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <!-- Background Image Container -->
    <div id="background-static"></div>
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Main Content Area -->
    <div class="main-content-area">
        <div class="login-container">

            <section class="login-header">
                <h2>Client Portal</h2>
                <p class="subtitle">Securely Access Your Account</p>
            </section>

            <!-- Login Form Section -->
            <section id="login-section" class="login-section">
                <form id="login-form" class="login-form-element">
                    <div class="form-group">
                        <label for="email"><i class="fa-solid fa-at"></i> Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <div class="form-group submit-container">
                         <button type="submit" id="login-button" class="login-button">
                            <i class="fa-solid fa-right-to-bracket"></i> Login
                         </button>
                    </div>
                     <p id="login-message" class="login-message" aria-live="assertive"></p> <!-- Aria-live for screen readers -->
                </form>
                 <p class="forgot-password">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                 </p>
            </section>

             <!-- User Info Section (Initially Hidden) -->
            <section id="user-info-section" class="user-info-section" style="display: none;">
                <p>Welcome, <span id="user-email-display"></span>!</p>
                <p>You are logged in.</p>
                 <button id="logout-button" class="logout-button">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                 </button>
            </section>

        </div> <!-- End login-container -->
    </div> <!-- End main-content-area -->

    <!-- Navigation Tabs (Footer Style) -->
    <nav class="tabs">
        <a href="/KershawLawFirm/index_desktop.html">Home</a>
        <a href="/KershawLawFirm/services_desktop.html">Services</a>
        <a href="/KershawLawFirm/faq_desktop.html">FAQ</a>
        <a href="/KershawLawFirm/contact_desktop.html">Contact Us</a>
        <!-- Add link to Client Dashboard if needed, maybe only show when logged in? -->
        <!-- <a href="/KershawLawFirm/client_dashboard_desktop.html">Dashboard</a> -->
    </nav>

      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      // Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
      import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCsrBEdTay9oTjrfR2dwh-AehGn_AgH5XQ", // USE YOUR ACTUAL KEY
        authDomain: "lawfirmwebdesign-69bd2.firebaseapp.com",
        projectId: "lawfirmwebdesign-69bd2",
        storageBucket: "lawfirmwebdesign-69bd2.firebasestorage.app",
        messagingSenderId: "1010126587829",
        appId: "1:1010126587829:web:63595d00a71bfc8898bbfc",
        measurementId: "G-TMVRL6LNSH" // Optional
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      // Initialize Firebase Authentication and get a reference to the service
      const auth = getAuth(app);

      // Make auth available globally or pass it to your script
      window.firebaseAuth = auth;
    </script>

    <!-- Link to Desktop Login JS -->
    <script type="module" src="js/login_desktop.js"></script>

</body>
</html>
